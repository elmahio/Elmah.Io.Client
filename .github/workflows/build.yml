name: build

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  build:
    runs-on: windows-latest
    steps:
    - name: Checkout
      uses: actions/checkout@v4

    - name: Setup .NET
      uses: actions/setup-dotnet@v4
      with:
        dotnet-version: |
          6.0.x
          7.0.x
          8.0.x
          9.0.x

    - name: Install dependencies
      run: dotnet restore

    - name: Build
      run: dotnet build --configuration Release --no-restore

    - name: Test
      env:
        SECRET_BASE_URL: ${{ secrets.SECRET_BASE_URL }}
        SECRET_API_KEY: ${{ secrets.SECRET_API_KEY }}
        SECRET_LOG_ID: ${{ secrets.SECRET_LOG_ID }}
        SECRET_HEARTBEAT_ID: ${{ secrets.SECRET_HEARTBEAT_ID }}
      run: dotnet test --no-restore --verbosity normal

    - name: Pack
      run: dotnet pack --configuration Release src/Elmah.Io.Client/Elmah.Io.Client.csproj /p:Version=5.2.${{ github.run_number }}

    - name: Push
      run: dotnet nuget push src/Elmah.Io.Client/bin/Release/Elmah.Io.Client.5.2.${{ github.run_number }}.nupkg --api-key ${{ secrets.NUGET_API_KEY }} --source https://api.nuget.org/v3/index.json
      if: ${{ github.event_name == 'push' }}

    - name: Create Tag
      uses: negz/create-tag@v1
      with:
        version: 5.2.${{ github.run_number }}
        token: ${{ secrets.GITHUB_TOKEN }}
